<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <main class="container">
    <header class="logo-header">
      <figure>
        <img src="./images/logo.svg" alt="logo" id="logo">
      </figure>
    </header>

    <article class="main-content">
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>

      <form id="form" class="form">
        <section class="input-field">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <span class="error">Please provide a valid email address</span>
        </section>
        <button type="button" class="btn" onclick="emailAuth()">Notify Me</button>
      </form>

      <figure class="dashboard-container">
        <img src="./images/illustration-dashboard.png" alt="dashboard">
      </figure>
    </article>
    <footer>
      <ul class="social-medias">
        <li>
          <a href="#" class="face-link">
            <i class="fa-brands fa-facebook-f" title="Acesse o Facebook"></i>
          </a>
        </li>
  
        <li>
          <a href="#" class="twit-link">
            <i class="fa-brands fa-twitter" title="Acesse o Twitter"></i>
          </a>
        </li>
        
        <li>
          <a href="#" class="insta-link">
            <i class="fa-brands fa-instagram" title="Acesse o Instagram"></i>
          </a>
        </li>
      </ul>
     <p> &copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>

  <script src="./scripts/main.js"></script>
</body>
</html>
